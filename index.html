<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS PROJECT 1 (Drum Kit)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- Refer keycode.info -->
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd><br />
            <span class="sound">sound 1</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd><br />
            <span class="sound">sound 2</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd><br />
            <span class="sound">sound 3</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd><br />
            <span class="sound">sound 4</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd><br />
            <span class="sound">sound 5</span>
        </div>
    </div>
    <!-- Uncomment while doing -->
    <audio data-key="65" src="sounds/1.mp3"></audio>
    <audio data-key="83" src="sounds/2.mp3"></audio>
    <audio data-key="68" src="sounds/3.mp3"></audio>
    <audio data-key="70" src="sounds/4.mp3"></audio>
    <audio data-key="71" src="sounds/5.wav"></audio>

    <script>
        window.addEventListener("keydown", function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            console.log(key);
            if (!audio) return;
            audio.currentTime = 0; //rewind to start
            audio.play();
            key.classList.add("playing");
            setTimeout(function() {
                key.classList.remove("playing");
            }, 70);
        });
    </script>
</body>

</html>
